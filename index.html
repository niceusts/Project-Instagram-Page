<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram phone">
            <img src="./imagens/phone-wpp.png" alt="Celular com instagram">
        </div>
        <div class="instagram-login">
            <div class="group-login">
                <img src="./imagens/logo-insta.png" class="Instagram-logo" alt="Logo do insta">
                <div class="profile-photo">
                    <img src="./imagens/minha-foto.jpg" alt="foto perfil">
                </div>
                <a href="#" class="Instagram-login">Continue como Niceu</a>
                <a href="#" class="Instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="notaccount">Não é Niceu</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="App-Download"></a>
                    <a href="#" class="App-Download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
